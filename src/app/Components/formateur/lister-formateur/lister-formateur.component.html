<section class="page-section bg-primary" id="Inscription">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="text-white mt-0">Nos foramateurs</h2>
        <hr class="divider light my-4">
        <p class="text-white-50 mb-4">Notre chére équipe
        </p>
      </div>
    </div>
  </div>
</section>

<div id="Formateurs">
  <div *ngIf="formateurs.length > 0;then listeformateurs else noformateurs"></div>
  <ng-template #noformateurs>
    <div class="alert alert-warning">Aucun formateur n'est ajouté</div>
  </ng-template>
  <ng-template #listeformateurs>
    <section id="portfolio">
      <div class="container-fluid p-0" >
        <div class="row no-gutters">
          <div class="col-lg-3 col-sm-6" *ngFor="let formateur of formateurs;let j=index">
            <a class="portfolio-box" href="">
              <img class="img-fluid" [src]="formateurs[j].image_formateur" alt="">
              <div class="portfolio-box-caption">
                <div class="project-category text-white-50">
                    {{ formateur.prenom }} {{ formateur.nom }}
                </div>
                <div class="project-name">
                    {{ formateur.fonction }}
                </div>
              </div>
            </a>
          </div>

        </div>
      </div>
    </section>
  </ng-template>
</div>

<app-ajout-formateur *ngIf="isLoggedAdmin"></app-ajout-formateur>
