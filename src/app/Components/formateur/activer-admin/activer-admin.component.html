<div class="modal fade" id="admins" role="dialog" aria-labelledby="admins" aria-hidden="true">
    <div class="modal-dialog"  >
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Formateurs</h4>
                <button type="button" class="close" (click)="closeModel()">&times;
                </button>
            </div>
            
            <div class="container">
                <table class="table">
                    <thead>
                        <th>Image Formateur</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Age</th>
                        <th>Fonction</th>
                        <th>Numéro Téléphone</th>
                        <th>Email</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let formateur of formateurs;let j=index">
                            <td class="col col-1" data-label="image">
                                <img alt="avatar" class="rounded-circle img-responsive" width="100" height="100"
                                    [src]="formateurs[j].image_formateur">
                            </td>
                            <td>{{ formateur.nom}}</td>
                            <td>{{ formateur.prenom}}</td>
                            <td>{{ formateur.age}}</td>
                            <td>{{ formateur.fonction}}</td>
                            <td>{{ formateur.numero_tel}}</td>
                            <td>{{ formateur.email}}</td>
                            <td>
                                <div>
                                    <button *ngIf="formateur.admin =='desactive'" type="button" class="btn btn-success"
                                        (click)="activerAdmin(formateur)">Active</button>
                                    <button *ngIf="formateur.admin =='active'" type="button" class="btn btn-danger"
                                        (click)="activerAdmin(formateur)">Descativer</button>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
</div>
